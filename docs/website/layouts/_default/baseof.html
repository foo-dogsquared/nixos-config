<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default " en" }}">
{{ partial "precontent.html" . }}

<head>
    {{ partial "head.html" . -}}
    {{ partial "head-extended.html" . }}
</head>

<body>
    <nav class="book__sidebar" aria-label="Table of contents">
        {{ partialCached "chapters.html" . }}
    </nav>
    <section class="book__content">
        {{ partial "header.html" . }}
        <hr aria-hidden="true">
        {{ block "main" . }}{{ end }}
        {{ partial "footer.html" . }}
    </section>
</body>

</html>
